<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title>Gym schema</title>
</head>
<body>
    <div class="flex justify-center items-top h-screen">
        <div class="mt-10">
            <div class="flex justify-center items-center text-center flex-col">
                <h1 class="text-[80px] leading-[70px] mb-5">Gym schema</h1>
                <div class="">
                    <button class="p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg w-24" onclick="openModalSchema(event)">Begin nu!</button>
                    <button class="p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg w-40" onclick="openModalOefeningen(event)">Zie alle oefeningen</button>
                </div>
            </div>

            <!-- het schema -->
            <div class="flex justify-center">
                <div id="schema" class="flex justify-center text-left items-start flex-col"></div>
            </div>

            <div class="mt-10 flex justify-center">
                <button class="p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg w-40" onclick="openModalRecords(event)">Records</button>
            </div>

            <!-- Persoonlijke records bijhouden -->
            <div class="flex justify-center">
                <div class="w-[95%] h-[90%] overflow-x-hidden max-h-[90%] overflow-y-auto bg-white fixed top-10 border border-solid border-1 rounded-lg shadow-lg p-4 pt-0 hidden" id="modalRecords">
                    <div class="slideContainer">
                        <div class="flex flex-row items-center justify-between mt-10">
                            <p class="text-2xl">Schrijf hier je doelen of records op</p>
                            <button class="p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg h-10 w-24" onclick="closeModalRecords()">Sluiten</button>
                        </div>
                    </div>
                    <div class="hoeveelPerSpier flex flex-col mt-10">
                        <input type="text" name="records" id="records" class="w-[70%] h-10 mt-2" placeholder="Schrijf hier je records op">
                        <button class="p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg w-24 mt-2" onclick="saveRecords()">Opslaan</button>
                        <div id="recordsList" class="mt-4"></div> <!-- Container for displaying records -->
                    </div>
                </div>
            </div>

            <!-- Modal schema maken -->
            <div class="flex justify-center">
                <div class="w-[95%] h-[90%] overflow-x-hidden max-h-[90%] overflow-y-auto bg-white fixed top-10 border border-solid border-1 rounded-lg shadow-lg p-4 pt-0 hidden" id="modalSchema">
                    <div class="slideContainer">
                        <div class="flex flex-row justify-between">
                            <label class="text-2xl mt-10">Hoe veel oefeningen wil je doen?</label>
                            <button type="submit" onclick="maakSchema()" class="mt-10 p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg w-28">Let's Gooo!</button>
                        </div>
                            <input type="range" name="tijd" id="aantalOefeningen" class="w-full mt-4" min="1" max="12" step="1" value="6">
                        <span id="demo"></span>
                    </div>
                    <div class="welkeSpieren mt-10">
                        <label for="spieren" class="text-2xl">Welke spieren wil je trainen?</label><br>
                        <div class="flex justify-around mt-4 w-[70%]">
                            <select class="mx-2" name="spieren" id="spier1">
                                <option value="biceps">Biceps</option>
                                <option value="triceps">Triceps</option>
                                <option value="borst">Borst</option>
                                <option value="rug">Rug</option>
                                <option value="schouders">Schouders</option>
                                <option value="benen">Benen</option>
                                <option value="billen">Billen</option>
                                <option value="buik">Buik</option>
                                <option value="cardio">Cardio</option>
                            </select>
                            <select class="mt-2" name="spieren" id="spier2">
                                <option value="biceps">Biceps</option>
                                <option value="triceps">Triceps</option>
                                <option value="borst">Borst</option>
                                <option value="rug">Rug</option>
                                <option value="schouders">Schouders</option>
                                <option value="benen">Benen</option>
                                <option value="billen">Billen</option>
                                <option value="buik">Buik</option>
                                <option value="cardio">Cardio</option>
                                <option value="-">-</option>
                            </select>
                            <select class="mt-2" name="spieren" id="spier3">
                                <option value="biceps">Biceps</option>
                                <option value="triceps">Triceps</option>
                                <option value="borst">Borst</option>
                                <option value="rug">Rug</option>
                                <option value="schouders">Schouders</option>
                                <option value="benen">Benen</option>
                                <option value="billen">Billen</option>
                                <option value="buik">Buik</option>
                                <option value="cardio">Cardio</option>
                                <option value="-">-</option>
                            </select>
                        </div>
                    </div>
                    <div class="hoeveelPerSpier flex flex-col mt-10">
                        <p class="text-2xl">Hoeveel oefeningen wil je doen per spier?<br><span class="text-[15px] leading-[10px]">Heb je ergens een - ingevuld zet dan ook het aantal oefeningen op 0</span></p>
                        <div class="flex justify-around mt-4 w-[70%]">
                            <div class="flex flex-col items-center">
                                <label for="hoeveel1"><span id="nummer1" class="text-[20px]"></span></label>
                                <input type="number" name="hoeveel1" id="hoeveel1" class="w-10 mt-2" value="2">
                            </div>
                            <div class="flex flex-col items-center">
                                <label for="hoeveel2"><span id="nummer2" class="text-[20px]"></span></label>
                                <input type="number" name="hoeveel2" id="hoeveel2" class="w-10 mt-2" value="2">
                            </div>
                            <div class="flex flex-col items-center">
                                <label for="hoeveel3"><span id="nummer3" class="text-[20px]"></span></label>
                                <input type="number" name="hoeveel3" id="hoeveel3" class="w-10 mt-2" value="2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal alle oefeningen -->
            <div class="flex justify-center items-center">
                <div class="w-[95%] h-[80%] overflow-x-hidden max-h-[80%] overflow-y-auto bg-white fixed top-10 border border-solid border-1 rounded-lg shadow-lg p-4 pt-0 hidden" id="modalOefeningen">
                    <div class="flex justify-between pt-4">
                        <h1 class="text-2xl">Alle oefeningen</h1>
                        <button class="p-2 bg-blue-500 border border-solid border-1 text-white rounded-lg w-24" onclick="closeModalOefeningen()">Sluiten</button>
                    </div>
                    <p class="text-15px">Klik op de oefening voor uitleg<br>(Kan ook in het schema)</p>
                    <table class="mt-4">
                        <tr>
                            <th>Spier(groep)</th>
                            <th>Oefening</th>
                            <th>Uitleg</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
